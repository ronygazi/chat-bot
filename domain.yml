             You can become a tutor by filling up our tutor form. Once that is done you will be contacted by us when we have a session offering or in need of your expertise.
             Here's our tutor form link: https://forms.gle/hP9MVanhTADX7UFX9

             Please notify us once you have filled up the form and we will add you to our Facebook group."
  utter_shikhao_info_end:
    - text: "For more information about our services and products can 01XXXXXXX.
              Thank you."
  utter_details_info:
    - text: " We have received your information, someone from shikhao will contact you"

